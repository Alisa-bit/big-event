<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 搜索区start -->
            <form class="layui-form" action="" lay-filter="test">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 300px;">
                            <select name="category" id="list">
                            </select>
                        </div>
                        <div class="layui-input-inline " style="width: 300px; ">
                            <select name="state">
                                <option value="">所有状态</option>
                                <option value="已发布 ">已发布</option>
                                <option value="草稿 ">草稿</option>
                              </select>
                        </div>
                        <div class="layui-input-inline " style="width: 80px;">
                            <button class="layui-btn  layui-btn-normal" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 搜索区end -->

            <!-- 内容区start -->
            <table class="layui-table">
                <colgroup>
                    <col width="34%">
                    <col width="18%">
                    <col width="18%">
                    <col width="18%">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 内容区end-->

            <!-- 分页区start -->
            <div id="page"></div>
            <!-- 分页区end -->
        </div>
    </div>

    <!-- 渲染模板 -->
    <script type="text/html" id="tpl-render">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|formDate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btnedit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger btndel" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类模板 -->
    <script type="text/html" id="tpl-category">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js "></script>

    <script src="/assets/js/common.js "></script>
    <script src="/assets/js/acticle/article.js "></script>
</body>

</html>
